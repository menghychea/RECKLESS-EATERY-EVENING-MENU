<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reckless Eatery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            /* Wrap the images if screen size is small */
            gap: 20px;
            /* Add space between the images */
        }

        .image-row img {
            width: 600px;
            /* Adjust image size */
            max-width: 100%;
            /* Ensure images are responsive */
        }
    </style>
</head>

<body>
    <h1>Welcome to Reckless Eatery</h1>

    <div class="image-row">
        <img src="https://res.cloudinary.com/dwkr6qrpf/image/upload/v1729394682/Food%20Menu/nsbhxrhfcagdyayfn64y.png"
            alt="Image 1">
        <img src="https://res.cloudinary.com/dwkr6qrpf/image/upload/v1729394681/Food%20Menu/b0vc2ibh2ootzypxi3gd.png"
            alt="Image 2">
    </div>

</body>

</html>
